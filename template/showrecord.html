<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>showrecord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body style="background-image: url('static/images/bg2image.avif'); " class="image-fluid">
    <div>
        
        <form action="/">
            <input type="submit" class="btn btn-primary" value="addrecord>>" >
            <h1 style="text-align: center; color: white;">Welcome to showrecord</h1>
        </form>
        <div>
            <table class="table table-striped table-bordered">
                <tr>
                    <th>ID</th>
                    <th>FULL_NAME</th>
                    <th>EMAIL_ADDRESS</th>
                    <th>MOBILE_NUMBER</th>
                    <th>DOB</th>
                    <th>ADDRESS</th>
                </tr>
                {% for st in data %}
                <tr>
                    <td>{{st.ID}}</td>
                    <td>{{st.FULL_NAME}}</td>
                    <td>{{st.EMAIL_ADDRESS}}</td>
                    <td>{{st.MOBILE_NUMBER}}</td>
                    <td>{{st.DOB}}</td>
                    <td>{{st.ADDRESS}}</td>
                </tr>
                {% endfor %}

            </table>
        </div>
    </div>
    
</body>
</html>
