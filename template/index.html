<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body style="background-image: url('static/images/bg image.avif');" class="image-fluid" >
    <div>
        <form action="showrecord" method="post">
            {%csrf_token%}
            <input type="submit" class="btn btn-success" value="<<showrecord">
        </form>
    </div>
    <div>
        <h1>{{sms}}</h1>
        
        <form action="send" method="post">
            {%csrf_token%}
            <table class="table table-striped">
                <h1 style="text-align: center; color: white;">Registration Form</h1>
                <tr>
                    <td>ID</td>
                    <td><input type="number" name="ID" required class="form-control"></td>
                </tr>
                <tr>
                    <td>FULL_NAME</td>
                    <td><input type="text" name="FULL_NAME" class="form-control" required placeholder="Enter your full name"></td>
                </tr>
                <tr>
                    <td>EMAIL_ADDRESS</td>
                    <td><input type="text" name="EMAIL_ADDRESS" class="form-control" required placeholder="Enter your email address"></td>
                </tr>
                <tr>
                    <td>MOBILE_NUMBER</td>
                    <td><input type="number" name="MOBILE_NUMBER" class="form-control" required placeholder="Enter your mobile number"></td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input type="date" name="DOB" required class="form-control" placeholder="Enter your DOB"></td>
                </tr>
                <tr>
                    <td>ADDRESS</td>
                    <td><input type="text" class="form-control" name="ADDRESS" required></td>
                </tr>
                <tr>
                    <td><input type="submit"class="btn btn-danger" value="Reset"></td>
                    <td><input type="submit" class="btn btn-success" value="Submit"></td>
                </tr>
            </table>

        </form>
    </div>

    
</body>
</html>
